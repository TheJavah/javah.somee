<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>

        <script src="scripts/jquery-2.2.1.min.js"></script>

        <link rel="stylesheet" href="css/index.css">

    <body>
        <div class="container">
            <div class="page-header">
                <h2>javah.somee</h2>
            </div>
            <div class="col-sm-8">
                <div>
                    <h3><span class="glyphicon glyphicon-plus"></span>&nbsp;<u>Agregar</u>&nbsp;<span class="glyphicon glyphicon-plus"></span></h3>
                </div>
                <br /><br />
                <div class="form-inline">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Introduce el nombre">
                    <button type="button" id="enviar" class="btn btn-default">Agregar</button>
                    <button type="button" id="prueba" class="btn btn-default" style="display:none;">eeeeee</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div align="center">
                    <h3><span class="glyphicon glyphicon-list-alt"></span>&nbsp;<u>Listado</u>&nbsp;<span class="glyphicon glyphicon-list-alt"></span></h3>
                </div>
                <br /><br />

                    <table id="NombresTable" class="table"></table>
                </div>

        </div>
        <!-- Modal Start here-->
        <div class="modal fade bs-example-modal-sm" id="myPleaseWait" tabindex="-1"
             role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span class="glyphicon glyphicon-time">
                            </span>Please Wait
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-info
                    progress-bar-striped active"
                                 style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal ends Here -->

        <!-- set up the modal to start hidden and fade in and out -->
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- dialog body -->
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        Hello world!
                    </div>
                    <!-- dialog buttons -->
                    <div class="modal-footer"><button type="button" class="btn btn-primary">OK</button></div>
                </div>
            </div>
        </div>
